<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>帳號密碼登入</title>
        <style type="text/css">
            body{
                margin: 0px; 
                font-size: 20px;
                font-family: 'Times New Roman';
            }
            .welcome{
                font-size: 100px;
                text-align: center;
                height: 200px;
                background-color: aquamarine;
                align-items: center;
            }
            .login{
                font-size: 50px;
                text-align: center;
                align-items: center;
            }
            .main{
                font-size: 30px;
                margin: 10px;
                text-align: center;
                align-items: center;
            }
        </style>
    </head>
    <body>
        <div class="welcome">歡迎光臨，請輸入帳號密碼</div>
        <form action="/signin" method="POST">
            <div class="login">登入系統</div>
            <div class="main">帳號:<input type="text" name="account"/></div>
            <br/>
            <div class="main">密碼:<input type="text" name="password"/></div>
            <br/>
            <div class="main"><button>登入</button></div>
        </form>
    </body>
</html>
