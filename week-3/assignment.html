<script>
    let url="https://padax.github.io/taipei-day-trip-resources/taipei-attractions-assignment.json";
    let request=new XMLHttpRequest();
    request.open('GET', url);
    request.onload = statechange;
    request.send();
    function statechange() {
        let data = JSON.parse(request.responseText);
        let index=0;
        for(let i=0;i<2;i++){
            let position = document.getElementsByClassName('box')[i];
                for(let j=0;j<2;j++){
                    let position1 = position.getElementsByClassName('middle')[j];
                    for(let k=0;k<2;k++){
                        let position2 = position1.getElementsByClassName('title')[k];
                        let stitle = data["result"]["results"][index]["stitle"];
                        let file=data["result"]["results"][index]["file"];
                        let b=file.replace("jpghttps","jpg,https");
                        let c=b.split(",");
                        let newElmimg = document.createElement('img');
                        newElmimg.src = c[0];
                        newElmimg.className="jpg";
                        newElmimg.width =280;
                        newElmimg.height=210;
                        position2.appendChild(newElmimg);
                        let newElm = document.createElement('div');
                        newElm.className = "text";
                        let newText = document.createTextNode(stitle);
                        newElm.appendChild(newText);
                        position2.appendChild(newElm);
                        index++;
                }
            }
        }
    }
</script>
