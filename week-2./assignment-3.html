<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>Javascript</title>
<script type="text/javascript">
	function maxProduct(nums){
		var n=[];
		var index=0;
    	for(let i=0; i<nums.length;i++){
			for(let j=i+1; j<nums.length;j++){
				if(i!=j){
					n[index]=nums[i]*nums[j];
					index++;						
				};							            
			};            	
		};
		var m=Math.max.apply(null,n);
		console.log(m);
	};
	maxProduct([5,20,2,6]);
	maxProduct([10,-20,0,3]);
	maxProduct([-1,2]);
	maxProduct([-1,0,2]);
	maxProduct([-1,-2,0]);

</script>
</head>
<body>

</body>
</html>
