<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>Javascript</title>
<script type="text/javascript">
	function avg(data){
        var sum=0;
        for(let i =0 ; i< data["count"] ; i++){
                sum += data["employees"][i]["salary"];
            }
        console.log(sum/data["count"]);  
    }
    avg({
        "count":3,
        "employees":[
            {
                "name":"John",
                "salary":30000
            },
            {
                "name":"Bob",
                "salary":60000
            },
            {
                "name":"Jenny",
                "salary":50000
            },
        ]
    });
</script>
</head>

</body>
</html>
