<title>Javascript</title>
<script type="text/javascript">
	function calculate(min, max){
	var sum=0;
	var i=min;
    while(i<=max){
        sum+=i;
		i++;
	};
	console.log(sum);
	};
	calculate(1,3);
	calculate(4,8);
</script>
