<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>Javascript</title>
<script type="text/javascript">
    function twoSum(nums,target){
        for (let i=0; i<nums.length;i++){
            for(let j=i+1; j<nums.length;j++){
                if(nums[i]+nums[j]==target){
                    return [i, j];
                };                
            };            
        };
    };
    let result=twoSum([2,11,7,15],9);
    console.log(result);
	
</script>
</head>
